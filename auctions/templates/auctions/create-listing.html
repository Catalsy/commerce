{% extends 'auctions/layout.html' %}

{% block body %}
    {% if user.is_authenticated %}

        <form action="{% url 'create_listing' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="title" placeholder="Title" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" name="description" placeholder="Description"></textarea>
            </div>
            <div class="form-group">
                <input class="form-control" type="number" name="bid" placeholder="Starting Bid" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="image_url" placeholder="Image Url">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="category" placeholder="Category" required>
            </div>
            <input class="btn btn-primary" type="submit" value="Create">
        </form>

    {% else %}
        <h2>You must be logged in to create a listing.</h2>
        <p>Please <a href="{% url 'login' %}">Login</a> 
        or <a href="{% url 'register' %}">Register</a></p>
    {% endif %}
{% endblock %}
